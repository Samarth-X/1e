    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            max-width: 400px;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #result img {
            width: 100%;
            height: auto;
            max-height: 700px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }

            #searchInput,
            button {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h2>Search for a Famous Place</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter place name" onkeydown="if(event.key==='Enter') searchPlace()">
        <button onclick="searchPlace()">Search</button>
    </div>
    <div id="result"></div>
    <footer>Â© SAMARTH</footer>

    <script>
        async function searchPlace() {
            const place = document.getElementById("searchInput").value.trim();
            if (!place) return;

            const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(place)}`;
            document.getElementById("result").innerHTML = `<p>Loading...</p>`;

            try {
                const response = await fetch(wikiUrl);
                const data = await response.json();
                let info = data.extract ? data.extract : "No information found.";
                let imageUrl = data.thumbnail ? data.thumbnail.source : "https://via.placeholder.com/600";

                document.getElementById("result").innerHTML = `
                    <h3>${data.title}</h3>
                    <p>${info}</p>
                    <img src="${imageUrl}" alt="${data.title}">
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = "<p>Error fetching data.</p>";
            }
        }
    </script>
</body>
</html>
